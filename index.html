<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <title>Cash App</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <form class="row" id="form">
      <div class="col-12">
        <label>Select Date: </label>
        <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
          <input class="form-control" type="text" readonly name="date" />
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-calendar"></i>
          </span>
        </div>
      </div>
      <div class="col-12">
        <label for="category">Category:</label>
        <select class="form-control" name="category" oninput="InvalidSelectCondition(this)"
          oninvalid="InvalidSelectCondition(this)" required>
          <option disabled selected value="">Select category</option>
          <option value="products">Products</option>
          <option value="payments">Payments</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col-12">
        <label class="input-group-text">Sum:</label>
        <input type="number" step="0.001" min="0.001" class="form-control" aria-label="Amount (to the nearest sum)"
          name="sum" oninput="InvalidSumCondition(this)" oninvalid="InvalidSumCondition(this)" required>
      </div>
      <div class="col-12">
        <label class="input-group-text">Comment</label>
        <textarea class="form-control" aria-label="Comment" name="comment"></textarea>
      </div>
      <div class="col-12">
        <input class="form-control btn btn-primary" type="submit" value="Submit">
      </div>
    </form>

    <div id="successMessage">
      <span>Success!</span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#datepicker").datepicker({
        autoclose: true,
        todayHighlight: true,
      }).datepicker('update', new Date());
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
